<!DOCTYPE html>
<html>
	<head>
		<title>tables</title>

		<style>
table, tr, th, td, tbody, thead { border: 1px solid black; border-collapse: collapse; }
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Occupation</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Duro</td>
					<td>78</td>
					<td>Student</td>
				</tr>
				<tr>
					<td>Precious</td>
					<td>22</td>
					<td>Tutor</td>
				</tr>
			</tbody>
		</table>

		<h2>Table 2</h2>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th colSpan="2">Phones</th>
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Duro</td>
					<td>78</td>
					<td>Student</td>
				</tr>
				<tr>
					<td>Precious</td>
					<td>22</td>
					<td>Tutor</td>
				</tr>
			</tbody>
		</table>

		<h2>Table 3</h2>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Occupation</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Duro</td>
					<td>78</td>
					<td rowSpan="2">Student</td>
				</tr>
				<tr>
					<td>Precious</td>
					<td>22</td>
					
				</tr>
			</tbody>
		</table>
	</body>
</html>
